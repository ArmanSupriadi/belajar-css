<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Belajar Bootstrap</title>
    <style>
        body {
            background-color: #b2e5ed;
        }
    </style>
</head>
<body>
    <div class="container shadow col-md-5 bg-white rounded  " style="height: 390px; margin-top: 190px;">
              <form class="row">
                <h2 class="col-md-8 offset-1 mt-5" style="margin-left: 60px;">CONTACT US</h2>
                <div class="row">
                    <div class="col-md-5 offset-1 mt-2 ">
                      <input type="text" class="form-control " placeholder="First name" aria-label="First name" style="height: 50px; background-color: #f2f2f2; margin-left: 10px;">
                    </div>
                    <div class="col-md-5 mt-2">
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" style="height: 50px; background-color: #f2f2f2; margin-left: 10px;">
                    </div>
                    <div class="col-md-10 offset-1 mt-4">
                      <input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address" style="height: 50px; background-color: #f2f2f2; margin-left: 10px;">
                    </div>
                    <div class="form-check form-switch  col-xs-2 mt-3">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked style="margin-left: 30px; margin-top: 5;">
                      <label class="form-check-label" for="flexSwitchCheckChecked">I agree to the Terms and Conditions of this website</label>
                    </div>
                    <button type="button" class="btn btn-primary col-md-3 offset-5 mt-4">Submit</button>
                </div>
              </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
